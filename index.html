<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">  
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="Stylesheet" a href="./assets/css/stylesheet.css" />
  <title>Document</title>
</head>
<body>
  <header style="margin:10px 0;">
    <h1>Coding Bookmarks</h1>
  </header>
  <div>
  </div>
  <content>
    <div class="w3-row w3-border w3-margin" style="width: 300px" class="card">
    <header class="card-header">
      <p class="card-header-title">
        Search here!
      </p>
    </header>
      <!--form-->
      <div class="card-content">
      <div class="center">
        <input type="Search!" placeholder="Search!" id="input" style="width: 200px;">
        <select id="menuOptions" placeholder="Select a tag!" style="width: 200px;">
      </div>
    </div>
      </select>
     
      <!--search()-->
      <footer class="card-footer">
        <div class="center">
        <button class="button is-link" onclick="search()">Search</button>
        </div>
      </footer>
    </div>
  </content>
  </div>
  </div>

  <div class="card" >
    <header class="card-header">
      <div>URL</div>
      <p class="card-header-title" id="url">
        <br>
      </p>
      <button class="button is-small">Prev Link</button>
      <button class="button is-small" onclick="fwdLink()">Fwd Link</button>
      <button class="button is-success">Save</button> <!--disable enable-->
    </header>
    <div class="card-content">
      <div class="content" id="content">
        Description
        <br>
      </div>
    </div>
    
    <footer class="footer">Link From
      <div id="footer"></div>
    </footer>
    </select>
  </div>
  <script src="./assets/js/script.js"></script>
</body>
</html>
